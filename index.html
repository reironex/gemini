<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: linear-gradient(135deg, #ffb6f9, #b28dff);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #b300b3;
    }
    input, select, button {
      width: 100%;
      max-width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
    }
    .password-box {
      position: relative;
      width: 100%;
    }
    .toggle-pass {
      position: absolute;
      top: 12px;
      right: 15px;
      font-size: 0.9rem;
      cursor: pointer;
      color: #666;
    }
    button {
      background: linear-gradient(135deg, #ff85e4, #c488ff);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(135deg, #ff6fe4, #a073ff);
    }
    .toggle {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
      color: #555;
      cursor: pointer;
    }
    .chatbox, #chat-form {
      display: none;
    }
    .user {
      text-align: right;
      color: #8000ff;
      margin-bottom: 8px;
    }
    .bot {
      text-align: left;
      color: #d63384;
      margin-bottom: 8px;
    }
    .typing-dots {
      display: inline-block;
      font-size: 2rem;
    }
    .typing-dots span {
      display: inline-block;
      animation: blink 1.2s infinite;
    }
    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0; transform: translateY(0); }
      40% { opacity: 1; transform: translateY(-6px); }
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.95rem;
      margin-bottom: 10px;
    }
    .topbar span {
      font-weight: bold;
      color: #b300b3;
    }
    .logout-btn {
      background: none;
      border: none;
      color: #d63384;
      font-weight: bold;
      cursor: pointer;
    }
    .avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 5px;
      vertical-align: middle;
    }
    .loading {
      text-align: center;
      font-size: 0.95rem;
      margin-top: 10px;
      color: #888;
    }
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .popup-content {
  box-shadow: 0 0 20px rgba(214, 51, 132, 0.5);
  animation: popupFade 0.4s ease;
  border: 3px solid #d63384; /* pink-violet border */
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      font-size: 2rem;
      color: #333;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      animation: popin 0.3s ease;
    }
    .popup-content.success::before { content: "‚úî"; display: block; font-size: 3rem; color: green; margin-bottom: 10px; }
    .popup-content.error::before { content: "‚úñ"; display: block; font-size: 3rem; color: red; margin-bottom: 10px; }
    @keyframes popupFade {
  from { transform: scale(0.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

@keyframes popin {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" id="auth-box">
      <h2 id="auth-title">Sign Up</h2>
      <input type="text" id="username" placeholder="Username" required />
      <div class="password-box">
        <input type="password" id="password" placeholder="Password" required />
        <span class="toggle-pass" onclick="togglePassword()">Show</span>
      </div>
      <select id="avatar">
        <option value="https://i.pravatar.cc/40?img=1">üë© Girl</option>
        <option value="https://i.pravatar.cc/40?img=2">üßë Boy</option>
        <option value="https://i.pravatar.cc/40?img=3">üòé Cool</option>
        <option value="https://i.pravatar.cc/40?img=4">üê± Cat</option>
      </select>
      <button onclick="handleAuth()">Create Account</button>
      <div class="loading" id="loading-msg" style="display:none;">Loading...</div>
      <div class="toggle" onclick="toggleAuth()">Already have an account? Log in</div>
    </div>

    <div class="card chatbox" id="chat-box">
      <div class="topbar">
        <span id="user-info"></span>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
      <h2>üí¨ Gemini Chatbot</h2>
      <div id="messages"></div>
      <form id="chat-form">
        <input type="text" id="prompt" placeholder="Ask something..." required />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <div class="popup-overlay" id="popup">
    <div class="popup-content" id="popup-content"></div>
  </div>

  <script>
    const authBox = document.getElementById("auth-box");
    const chatBox = document.getElementById("chat-box");
    const form = document.getElementById("chat-form");
    const messages = document.getElementById("messages");
    const loadingMsg = document.getElementById("loading-msg");
    const toggleBtn = document.querySelector(".toggle-pass");
    const userInfo = document.getElementById("user-info");

    function togglePassword() {
      const passInput = document.getElementById("password");
      const show = passInput.type === "password";
      passInput.type = show ? "text" : "password";
      toggleBtn.innerText = show ? "Hide" : "Show";
    }

    function toggleAuth() {
      const title = document.getElementById("auth-title");
      const btn = authBox.querySelector("button");
      const toggle = authBox.querySelector(".toggle");
      if (title.innerText === "Sign Up") {
        title.innerText = "Log In";
        btn.innerText = "Login";
        toggle.innerText = "Don't have an account? Sign up";
      } else {
        title.innerText = "Sign Up";
        btn.innerText = "Create Account";
        toggle.innerText = "Already have an account? Log in";
      }
    }

    function showPopup(message, type = "success") {
      const popup = document.getElementById("popup");
      const content = document.getElementById("popup-content");
      content.className = "popup-content " + type;
      content.innerHTML = message; content.classList.add(type);
      popup.style.display = "flex";
      setTimeout(() => {
        popup.style.display = "none";
      }, 2000);
    }

    function handleAuth() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const avatar = document.getElementById("avatar").value;
      const mode = document.getElementById("auth-title").innerText;
      if (!username || !password) {
        showPopup("Fill in all fields", "error");
        return;
      }
      loadingMsg.style.display = "block";
      setTimeout(() => {
        const users = JSON.parse(localStorage.getItem("users") || "[]");
        if (mode === "Sign Up") {
          if (users.find(u => u.username === username)) {
            loadingMsg.style.display = "none";
            showPopup("Username already exists", "error");
            return;
          }
          users.push({ username, password, avatar });
          localStorage.setItem("users", JSON.stringify(users));
          showPopup("Account Created!", "success");
          toggleAuth();
        } else {
          const user = users.find(u => u.username === username && u.password === password);
          if (!user) {
            loadingMsg.style.display = "none";
            showPopup("Invalid credentials", "error");
            return;
          }
          localStorage.setItem("loggedIn", "true");
          localStorage.setItem("activeUser", JSON.stringify(user));
          showPopup("Logged In!", "success");
          setTimeout(showChat, 1500);
        }
        loadingMsg.style.display = "none";
      }, 1000);
    }

    function showChat() {
      const user = JSON.parse(localStorage.getItem("activeUser"));
      userInfo.innerHTML = `<img src="${user.avatar}" class="avatar"> ${user.username}`;
      authBox.style.display = "none";
      chatBox.style.display = "block";
      form.style.display = "flex";
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      localStorage.removeItem("activeUser");
      location.reload();
    }

    if (localStorage.getItem("loggedIn") === "true") {
      showChat();
    }

    function typeText(element, text, speed = 20) {
      let i = 0;
      const interval = setInterval(() => {
        element.textContent += text.charAt(i);
        i++;
        if (i === text.length) clearInterval(interval);
      }, speed);
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const input = document.getElementById("prompt");
      const ask = input.value.trim();
      if (!ask) return;
      messages.innerHTML += `<div class="user"><b>You:</b> ${ask}</div>`;
      input.value = "";
      const typing = document.createElement("div");
      typing.className = "bot";
      typing.innerHTML = `<b>Gemini:</b> <div class="typing-dots"><span>‚Ä¢</span><span>‚Ä¢</span><span>‚Ä¢</span></div>`;
      messages.appendChild(typing);
      const res = await fetch(`/api/gemini?ask=${encodeURIComponent(ask)}`);
      const data = await res.json();
      typing.remove();
      const botDiv = document.createElement("div");
      botDiv.className = "bot";
      botDiv.innerHTML = "<b>Gemini:</b> <span></span>";
      messages.appendChild(botDiv);
      const span = botDiv.querySelector("span");
      typeText(span, data.reply);
    });
  </script>
</body>
</html>
