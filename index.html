<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini Flash Chatbot - Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0aaff, #c77dff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 24px 16px;
      border-radius: 24px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 24px;
      font-size: 32px;
      color: #9d4edd;
    }

    input, select, button {
      width: calc(100% - 20px);
      box-sizing: border-box;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
    }

    button {
      background: linear-gradient(90deg, #f72585, #7209b7);
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    button:hover {
      opacity: 0.9;
    }

    .link {
      margin-top: 12px;
      font-size: 14px;
    }

    .link a {
      color: #5a189a;
      text-decoration: none;
    }

    .toggle-password {
      position: absolute;
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #5a189a;
    }

    .password-container {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Sign Up</h2>
    <form>
      <input type="text" placeholder="Username" required />

      <div class="password-container">
        <input type="password" placeholder="Password" id="password" required />
        <span class="toggle-password" onclick="togglePassword()">Show</span>
      </div>

      <select required>
        <option value="">Choose avatar</option>
        <option value="cool">ðŸ˜Ž Cool</option>
        <option value="cute">ðŸ˜» Cute</option>
        <option value="ninja">ðŸ¥· Ninja</option>
      </select>

      <button type="submit">Create Account</button>
    </form>
    <div class="link">Already have an account? <a href="#">Log in</a></div>
  </div>

  <script>
    function togglePassword() {
      const pwField = document.getElementById("password");
      const toggle = document.querySelector(".toggle-password");
      if (pwField.type === "password") {
        pwField.type = "text";
        toggle.textContent = "Hide";
      } else {
        pwField.type = "password";
        toggle.textContent = "Show";
      }
    }
  </script>
</body>
</html>
