<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Gemini Chat</title>
  <style>
    body { font-family: sans-serif; background: #eef; padding: 20px; }
    .chatbox { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
    .user { color: blue; text-align: right; margin: 5px 0; }
    .bot { color: green; text-align: left; margin: 5px 0; }
  </style>
</head>
<body>
  <div class="chatbox">
    <h2>Gemini Flash Chatbot</h2>
    <div id="messages"></div>
    <form id="chat-form">
      <input type="text" id="prompt" placeholder="Ask something..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const messages = document.getElementById("messages");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const input = document.getElementById("prompt");
      const ask = input.value.trim();
      if (!ask) return;

      messages.innerHTML += `<div class="user"><b>You:</b> ${ask}</div>`;
      input.value = "";

      const res = await fetch(`/api/gemini?ask=${encodeURIComponent(ask)}`);
      const data = await res.json();

      messages.innerHTML += `<div class="bot"><b>Gemini:</b> ${data.reply}</div>`;
    });
  </script>
</body>
</html>
