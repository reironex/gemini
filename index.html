<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini Flash Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .chatbox {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      font-size: 1.4rem;
      text-align: center;
    }

    #messages {
      min-height: 200px;
      margin-bottom: 15px;
    }

    .user {
      text-align: right;
      color: blue;
      margin-bottom: 8px;
    }

    .bot {
      text-align: left;
      color: green;
      margin-bottom: 8px;
    }

    form {
      display: flex;
      gap: 6px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      padding: 10px 14px;
      border-radius: 6px;
      border: none;
      background: #4b6fff;
      color: white;
      font-weight: bold;
      font-size: 1rem;
    }

    button:hover {
      background: #2f4bcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chatbox">
      <h2>Gemini Flash Chatbot</h2>
      <div id="messages"></div>
      <form id="chat-form">
        <input type="text" id="prompt" placeholder="Ask something..." required />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const messages = document.getElementById("messages");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const input = document.getElementById("prompt");
      const ask = input.value.trim();
      if (!ask) return;

      messages.innerHTML += `<div class="user"><b>You:</b> ${ask}</div>`;
      input.value = "";

      const res = await fetch(`/api/gemini?ask=${encodeURIComponent(ask)}`);
      const data = await res.json();

      messages.innerHTML += `<div class="bot"><b>Gemini:</b> ${data.reply}</div>`;
    });
  </script>
</body>
</html>
