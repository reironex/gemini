<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini Flash Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffb6f9, #b28dff);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #b300b3;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
    }

    button {
      background: linear-gradient(135deg, #ff85e4, #c488ff);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(135deg, #ff6fe4, #a073ff);
    }

    .toggle {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
      color: #555;
      cursor: pointer;
    }

    .chatbox, #chat-form {
      display: none;
    }

    .user {
      text-align: right;
      color: #8000ff;
      margin-bottom: 8px;
    }

    .bot {
      text-align: left;
      color: #d63384;
      margin-bottom: 8px;
    }

    .typing-dots {
      display: inline-block;
      font-size: 2rem;
    }

    .typing-dots span {
      display: inline-block;
      animation: blink 1.2s infinite;
    }

    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; transform: translateY(0); }
      40% { opacity: 1; transform: translateY(-6px); }
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 0.95rem;
      color: #666;
    }

    .topbar span {
      font-weight: 600;
      color: #b300b3;
    }

    .logout-btn {
      background: transparent;
      color: #d63384;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Login/Signup Form -->
    <div class="card" id="auth-box">
      <h2 id="auth-title">Sign Up</h2>
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button onclick="handleAuth()">Create Account</button>
      <div class="toggle" onclick="toggleAuth()">Already have an account? Log in</div>
    </div>

    <!-- Chat UI -->
    <div class="card chatbox" id="chat-box">
      <div class="topbar">
        Logged in as: <span id="logged-user"></span>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
      <h2>ðŸ’¬ Gemini Flash Chatbot</h2>
      <div id="messages"></div>
      <form id="chat-form">
        <input type="text" id="prompt" placeholder="Ask something..." required />
        <button type="submit">Send</button>
      </form>
    </div>

  </div>

  <audio id="ping" src="/sound.mp3" preload="auto"></audio>

  <script>
    const authBox = document.getElementById("auth-box");
    const chatBox = document.getElementById("chat-box");
    const form = document.getElementById("chat-form");
    const messages = document.getElementById("messages");
    const ping = document.getElementById("ping");
    const loggedUser = document.getElementById("logged-user");

    function toggleAuth() {
      const title = document.getElementById("auth-title");
      const btn = authBox.querySelector("button");
      const toggle = authBox.querySelector(".toggle");

      if (title.innerText === "Sign Up") {
        title.innerText = "Log In";
        btn.innerText = "Login";
        toggle.innerText = "Don't have an account? Sign up";
      } else {
        title.innerText = "Sign Up";
        btn.innerText = "Create Account";
        toggle.innerText = "Already have an account? Log in";
      }
    }

    function handleAuth() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const mode = document.getElementById("auth-title").innerText;

      if (!username || !password) {
        alert("Please fill in both fields.");
        return;
      }

      if (mode === "Sign Up") {
        localStorage.setItem("user", JSON.stringify({ username, password }));
        alert("Account created! You can now log in.");
        toggleAuth();
      } else {
        const user = JSON.parse(localStorage.getItem("user") || "{}");
        if (user.username === username && user.password === password) {
          localStorage.setItem("loggedIn", "true");
          localStorage.setItem("activeUser", username);
          showChat();
        } else {
          alert("Invalid credentials.");
        }
      }
    }

    function showChat() {
      const currentUser = localStorage.getItem("activeUser");
      loggedUser.textContent = currentUser;
      authBox.style.display = "none";
      chatBox.style.display = "block";
      form.style.display = "flex";
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      localStorage.removeItem("activeUser");
      location.reload();
    }

    // Auto login check
    if (localStorage.getItem("loggedIn") === "true") {
      showChat();
    }

    function typeText(element, text, speed = 20) {
      let i = 0;
      const interval = setInterval(() => {
        element.textContent += text.charAt(i);
        i++;
        if (i === text.length) {
          clearInterval(interval);
          ping.play();
        }
      }, speed);
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const input = document.getElementById("prompt");
      const ask = input.value.trim();
      if (!ask) return;

      messages.innerHTML += `<div class="user"><b>You:</b> ${ask}</div>`;
      input.value = "";

      const typing = document.createElement("div");
      typing.className = "bot";
      typing.id = "typing-indicator";
      typing.innerHTML = `<b>Gemini:</b> <div class="typing-dots"><span>â€¢</span><span>â€¢</span><span>â€¢</span></div>`;
      messages.appendChild(typing);

      const res = await fetch(`/api/gemini?ask=${encodeURIComponent(ask)}`);
      const data = await res.json();

      typing.remove();

      const botDiv = document.createElement("div");
      botDiv.className = "bot";
      botDiv.innerHTML = "<b>Gemini:</b> <span></span>";
      messages.appendChild(botDiv);

      const span = botDiv.querySelector("span");
      typeText(span, data.reply);
    });
  </script>
</body>
</html>
